<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html"><img src="img/logo.svg" alt="Logotipo de bienes raices"></a>
                <nav class="navegacion">

                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form class="contacto" action="" method="post">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">nombre: </label>
                <input type="text" name="" id="nombre" placeholder="Tu nombre" value="">
                <label for="email">E-mail:</label>
                <input type="email" name="" id="email" placeholder="Tu correo electronico" required>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>
                <label for="mensaje">Mensaje: </label>
                <textarea name="" id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                    <option value="" disabled selected>>-- Seleccione --<</option>
                </select>
                <label for="cantidad">Cantidad: </label>
                <input type="number" id="cantidad" autocomplete="off" min="0" max="10" step="1">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado: </p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="" id="correo">
                </div>
                <p>Si elijio telefono elija la fecha y hora</p>
                <label for="fecha">Fecha: </label>
                <input type="date" name="" id="fecha">
                <label for="hora">Hora: </label>
                <input type="time" name="" id="hora" min="09:00" max="18:00">
                
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
